schema:
  - "http://192.168.1.201:4000/graphql"
  - "http://localhost:4000/graphql"
documents: "./**/*.{ts,tsx}"
generates:
  ./graphql/generated.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      scalars:
        ID: string
        DateTime: string